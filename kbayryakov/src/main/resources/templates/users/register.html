<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"/>
<body>
<header>
    <th:block th:insert="~{fragments/header}"/>
</header>
<main>
    <main class="mt-3">
        <h1 class="text-center text-white">Register</h1>
        <hr class="hr-2 bg-dark w-25">

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form class="form w-25 mx-auto"
              th:action="@{/users/register}"
              th:method="post"
              th:object="${registerUserData}"
        >
            <div class="form-group">
                <label for="username" class="text-white d-flex justify-content-center">Username</label>
                <input
                        th:field="*{username}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Username..."
                        name="username"
                >
                <small th:errors="*{username}" id="usernameUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <div class="form-group">
                <label for="password" class="text-white d-flex justify-content-center">Password</label>
                <input
                        th:field="*{password}"
                        th:errorclass="is-invalid"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password..."
                        name="password"
                >
                <small th:errors="*{password}" id="passwordUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white d-flex justify-content-center">Confirm Password</label>
                <input
                        th:field="*{confirmPassword}"
                        th:errorclass="is-invalid"
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm Password..."
                        name="confirmPassword"
                >
                <small th:errors="*{confirmPassword}" id="confirmPasswordUniqueError"
                       class=" bg-danger text-white rounded"></small>

            </div>
            <div class="form-group">
                <label for="email" class="text-white d-flex justify-content-center">Email</label>
                <input
                        th:field="*{email}"
                        th:errorclass="is-invalid"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email..."
                        name="email"
                >
                <small th:errors="*{email}" id="emailUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3" type="submit">Register</button>
            </div>
        </form>
    </main>
</main>
<th:block th:insert="~{fragments/footer}"/>
</body>
</html>
