<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"/>
<body>
<th:block th:insert="~{fragments/header}"/>
<main class="mt-5">
    <div class="bg-image-quote-create">
        <span style="visibility: hidden">....</span>
        <h1 class="text-center font-weight-bold text-white">Edit Profile</h1>
        <hr class="hr-2 bg-dark w-25">
        <form
                class="form w-25 mx-auto"
                th:action="@{/users/edit-profile}"
                th:method="patch"
                th:object="${model}"
        >
            <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
            <div class="form-group text-center text-white">
                <label for="username" class="mb-1">Username</label>
                <input type="text"
                       th:field="*{username}"
                       class="form-control"
                       name="username"
                       id="username"
                >
                <small th:errors="*{username}" id="usernameUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <div class="form-group text-center text-white">
                <label for="oldPassword" class="mb-1">Old Password</label>
                <input type="password"
                       th:field="*{password}"
                       class="form-control"
                       id="oldPassword"
                       placeholder="Password..."
                       name="oldPassword"
                       required>
                <small th:errors="*{password}" id="passwordUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <div class="form-group text-center text-white">
                <label for="password" class="mb-1">New Password</label>
                <input type="password"
                       th:field="*{newPassword}"
                       class="form-control"
                       id="password"
                       placeholder="New Password..."
                       name="password">
                <small th:errors="*{newPassword}" id="newPasswordUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <div class="form-group text-center text-white">
                <label for="confirmPassword" class="mb-1">Confirm New Password</label>
                <input type="password"
                       th:field="*{confirmNewPassword}"
                       class="form-control"
                       id="confirmPassword"
                       placeholder="Confirm New Password..."
                       name="confirmPassword">
                <small th:errors="*{confirmNewPassword}" id="confirmNewPasswordUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <div class="form-group text-center text-white">
                <label for="email" class="mb-1">Email</label>
                <input type="email"
                       th:field="*{email}"
                       class="form-control"
                       id="email"
                       placeholder="Email..."
                       name="email">
                <small th:errors="*{email}" id="emailUniqueError"
                       class=" bg-danger text-white rounded"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Edit</button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </div>
</main>
<th:block th:insert="~{fragments/footer}"/>
</body>
</html>
