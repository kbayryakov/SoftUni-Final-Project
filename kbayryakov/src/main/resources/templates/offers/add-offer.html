<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"/>
<body>
<th:block th:insert="~{fragments/header}"/>

<main>
    <div class="container mt-4">
        <div class="card shadow p-4">
            <h2 class="text-center text-dark">Add Offer</h2>
            <form th:action="@{/offers/add-offer}" th:method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vehicle" class="font-weight-bold">Vehicle</label>
                            <select class="form-control" id="vehicle" name="vehicle" required>
                                <option selected disabled>--- Select Vehicle ---</option>
                                <option th:each="vehicle : ${vehicles}"
                                        th:value="${vehicle.id}"
                                        th:text="${vehicle.type} + ', ' + ${vehicle.brand} + ', ' + ${vehicle.model}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="createdOn" class="font-weight-bold">Created On</label>
                            <input type="date" required class="form-control" id="createdOn" name="createdOn">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="validUntil" class="font-weight-bold">Valid Until</label>
                            <input type="date" required class="form-control" id="validUntil" name="validUntil">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="price" class="font-weight-bold">Price</label>
                            <input type="number" step="any" min="0" required class="form-control" id="price" name="price">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description" class="font-weight-bold">Description</label>
                            <textarea name="description" required id="description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Add Offer</button>
                </div>
            </form>
        </div>
        <hr class="my-3"/>
    </div>
</main>
<th:block th:insert="~{fragments/footer}"/>
</body>
</html>
