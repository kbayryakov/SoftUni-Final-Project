<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"/>
<body>
<th:block th:insert="~{fragments/header}"/>

<main>
  <div class="container">
    <h2 class="text-center text-light">Offer Details</h2>

    <div class="d-flex justify-content-center align-items-start mt-4">

      <div class="me-5">
        <img th:src="${offer.imageUrl}" class="img-fluid" alt="Offer Image"
             style="width: 500px; height: auto; max-width: 100%;">
      </div>

      <div>

        <div class="d-flex justify-content-center mb-3">
          <div class="mx-3 text-center">
            <label class="font-weight-bold text-white">Created On</label>
            <input type="text" class="form-control text-center" id="createdOn" name="createdOn"
                   th:value="${offer.createdOn}" disabled style="font-size: 14px; width: 150px;">
          </div>
          <div class="mx-3 text-center">
            <label class="font-weight-bold text-white">Valid Until</label>
            <input type="text" class="form-control text-center" id="validUntil" name="validUntil"
                   th:value="${offer.validUntil}" disabled style="font-size: 14px; width: 150px;">
          </div>
        </div>

        <div class="text-center mb-3">
          <label class="font-weight-bold text-white">Owner</label>
          <input type="text" class="form-control text-center mx-auto" id="username" name="username"
                 th:value="${offer.user.username}" disabled style="font-size: 14px; width: 200px;">
        </div>

        <div class="text-center">
          <label class="font-weight-bold text-white">Description</label>
          <textarea class="form-control text-center mx-auto" id="description" name="description"
                    rows="4" disabled th:text="${offer.description}"
                    style="font-size: 14px; width: 300px;"></textarea>
        </div>
      </div>
    </div>

    <hr class="my-3"/>
  </div>
</main>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
